<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p class="note">The stats update every 2 minutes.</p>
      <p class="lastUpdate">Last Updated:</p>
    </div>
    <div>
      <button class="modeBtn">Dark Mode</button>
    </div>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City Name"
          class="citynamebox"
          spellcheck="false"
        />
        <button><img src="images/search.png" class="searchBtn" /></button>
      </div>
      <div class="weather">
        <img src="images/clear.png" alt="" class="weathericon" />
        <h1 class="temp"></h1>
        <h2 class="city">City Name</h2>
        <p class="weatherDescription"></p>

        <div class="details">
          <div class="col1">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity"></p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col2">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">Km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
        <!-- new work -->
        <div class="details">
          <div class="col1">
            <img src="images/sunrise1.png" alt="" />
            <div>
              <p class="sunrise"></p>
              <p>Sunrise</p>
            </div>
          </div>
          <div class="col2">
            <img src="images/sunset1.png" alt="" />
            <div>
              <p class="sunset"></p>
              <p>Sunset</p>
            </div>
          </div>
        </div>
        <!-- new work -->

        <div class="col3">
          <div>
            <p class="feelslike"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
